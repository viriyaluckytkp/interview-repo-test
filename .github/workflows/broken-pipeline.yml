name: Broken CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

env:
  DEPLOY_TOKEN: sk-deploy-1234567890abcdef

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Run Gosec Security Scanner
      run: |
        curl -sfL https://raw.githubusercontent.com/securecodewarrior/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.18.2
        $(go env GOPATH)/bin/gosec -fmt json -out gosec-results.json ./...
    # Alternative SAST: Semgrep  
    - name: Run Semgrep SAST
      run: |
        pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json .
        
    # Alternative: StaticCheck
    - name: Run StaticCheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...
        
    - name: Run secret detection
      run: |
        echo "Checking for secrets..."
        grep -r "password" . || true
        echo "SECRET_KEY: ${{ secrets.SECRET_KEY }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying with token: $DEPLOY_TOKEN"