name: Broken CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
     inputs:
          environment:
            description: 'Deployment environment'
            required: true
            default: 'staging'
          version:
            description: 'Application version'
            required: false
            type: string

env:
  DEPLOY_TOKEN: sk-deploy-1234567890abcdef

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  security-scan-sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.19.0
      - name: Run gosec
        run: $HOME/go/bin/gosec -fmt=json -out=gosec-report.json ./...
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json

  security-scan-secret:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install TruffleHog
      run: |
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        
    - name: Run TruffleHog scan
      run: |
        trufflehog filesystem . --json > trufflehog-output.json
        cat trufflehog-output.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying...""
